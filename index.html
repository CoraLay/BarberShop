<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Barber shop</title>
</head>
<body>

  <section id="home">
    <header class="header">
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviços</a></li>
        </ul>
        <img  class="logo" src="img/logo.png" alt="Logo da Barber Shop">
        <ul>
          <li><a href="#">Galeria</a></li>
          <li><a href="#">Agendamento</a></li>
          <li><a href="#">Localização</a></li>
        </ul>
      </nav>
    </header>

    <div class="banner">
      <span class="slogan">Profissionalismo e Excelência</span>
      <h1>Barber Shop</h1>
      <span>O melhor lugar para cuidar do seu estilo.</span>
      <img src="img/much-img.png" alt="Ícone em formato de bigode">
    </div>
  </section>

  <section id="about">
    <div class="container">
      <div class="timing">
        <div class="overlay">
          <img src="img/classic-cut.png" alt="Ícone em formato de tesoura">
          <h3>Horários</h3>
            <div class="text">
              <h4>Segunda á sexta-feira</h4>
              <span>09:00 - 17:00</span>
            </div>
            <div class="text">              
              <h4>Sábado</h4>
              <span>09:00 - 14:00</span>
            </div>
            <div class="text">
              <h4>Domingo</h4>
              <span>Fechado</span>
            </div>

          <address>Rua da Matrix, 33</address>

          <address>(11) 99999-9999</address>

        </div>
      </div>
      <div class="history">
        history
      </div>
    </div>
  </section>
  
</body>
</html>
